<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter box</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
 
  <section id="main">
    <div class="text"><h1>Amounts of pets, that were <span class="underlined underline-clip">adepted</span><br>or Collected <span class="underlined underline-mask">every month </span></h1></div>
    <div class="wrapper">
        <div class="emoji" tabindex="0">🐶</div>
        <div class="emoji" tabindex="0">🐱</div>
        <div class="emoji" tabindex="0">🐿️</div>
    </div>
    <div class="counter_part">
        <div class="counter">
            <h1 class="result" data-number="2000">+</h1>
        </div>
        <div class="counter">
            <h1 class="result" data-number="2400">+</h1>
        </div>
        <div class="counter">
            <h1 class="result" data-number="1900">+</h1>
        </div>      
    </div>

  </section>

  <script src="JS/script.js"></script>
</body>
</html>
